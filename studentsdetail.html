	<body>
		<div class="container-fluid col-md-8">
			<h1> <p class="bg-primary text-white"> STUDENT DETAILS </p>	</h1><br>
			<form action="std.php" method="POST">
				<div class="form-group">
									<b>	FIRST NAME:</b>	
					<input type="text" name="fname" placeholder="Enter First Name" class="form-control" required />	
				</div>      		<br>

				<div class="form-group">
							 		<b>LAST NAME:</b> 
					<input type="text" name="lname" placeholder="Enter last Name" class="form-control" required/>
				</div>				<br>

				<div class="form-group">	
									<b>	AGE:</b>	
					<input type="text" name="age" placeholder="Enter AGE" class="form-control" required/>	
				</div>					<br>



				<div class="form-group">
									<b>	GENDER:</b>
												<br>				
					<label for="male">MALE
					</label>	
							<input type="radio" name="gender" id="male" value="male" checked/>
									<br>				
				  	<label for="female">FEMALE
				 	</label>	
					<input type="radio" name="gender" id="female" value="female"/>	
				</div>			


				<div class="form-group">
									<b>EMAIL-ID:</b>	
					<input type="email" name="email_id" placeholder="Enter EMAIL-ID" class="form-control" required/>	
				</div>					<br>

				<div class="form-group">
									<b>STATE:</b>		
					<input type="text" name="state" placeholder="Enter STATE" class="form-control" required/>	
				</div>					<br>

				<div class="form-group">	
									<b>	CITY:	</b>	
					<input type="text" name="city" placeholder="Enter CITY" class="form-control" required/>	
				</div>					<br>


				<button type="submit" class="btn btn-primary" name="submit_btn">Submit</button>	<br>
				
			</form>
		</div>
