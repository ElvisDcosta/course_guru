<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/bootstrap.js"></script>
		<title>
 				STUDENT DETAILS	
		</title>	
	</head>
	<body background="blue">
		<div class="row">
		<div class="container-fluid col-md-8">
			<h1> <p class="bg-primary text-white"> STUDENT DETAILS </p>	</h1><br><br>
			<form>
				<div class="form-group">
						<label>	<b>	FIRST NAME:</b>	</label>
						<input type="text" name="fname" placeholder="Enter First Name" class="form-control" required />	
							<label> <b>LAST NAME:</b> </label>
				<input type="text" name="fname" placeholder="Enter last Name" class="form-control" required>	<br><br>
							<label><b>	AGE:</b></label>		
				<input type="text" name="fname" placeholder="Enter AGE" class="form-control" required>	<br><br>
							<label><b>	GENDER:</b></label>
					<br><br>
				<label for="male">	MALE
				</label>
					<input type="radio" name="gender" id="male" value="male">		<br><br>
			  <label for="female">	FEMALE
			 	</label>
					<input type="radio" name="gender" id="female" value="female">	<br><br>
								<b>EMAIL-ID:</b>	
				<input type="email" name="email" placeholder="Enter EMAIL-ID" class="form-control" required>	<br><br>
							<label>	<b>STATE:</b></label>		
				<input type="text" placeholder="Enter STATE" class="form-control" required>	<br><br>	
							<label><b>	CITY:	</b></label>	
				<input type="text" placeholder="Enter CITY" class="form-control" required>	<br><br>
				<input type="submit"value="submit">	<br><br>
			</div>
		</div>
		</form>
	</div>
