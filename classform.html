<h2>Class Form</h2><br>
<div class="container">
  <form action="action_page.php" enctype="multipart/form-data" method="POST">
  
		<div class="form-group">
			<label>Class Name:-:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter Class Name" name="name" required />
		</div>
		<div class="form-group">
			<label for="address">Address:</label>
			<textarea class="form-control" rows="2" id="address" name="address" placeholder="Enter Address"></textarea>
		</div>
		<div class="form-group">
			<label>Contact Number:-</label>
			<input type="tel" class="form-control" id="contact_no" placeholder="Enter Contact" name="contact_no" required />
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required />
		</div>
		
		<div class="form-group">
			<label>Website Link:</label>
			<input type="text" class="form-control" id="website_link" placeholder="Enter Website Link" name="website_link" required />
		</div>
		
		<div class="form-group">
			<label>Established On:</label>
			<input type="date" class="form-control" id="established_on" name="established_on" required />
		</div>
		
		<div class="form-group">
			<label>Upload Image:</label>
			<input type="file" class="file" id="image" name="image" required />
		</div>
		
		<div class="form-group">
			<label>Description:</label>
			<textarea class="form-control" rows="3" id="description" placeholder="Enter details" name="description"></textarea>
		</div>
	
		<input type="submit" class="btn btn-primary" name="submit_btn" value="Submit" />
  </form>
</div>
